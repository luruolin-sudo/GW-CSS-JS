<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>

  <!-- ✅ 手機版美化控制面板 CSS -->
  <style>
    /* ✅ 控制面板外觀 */
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 260px;
      padding: 12px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      z-index: 10;
    }

    /* ✅ 每個控制項 */
    .ctrl-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }

    /* ✅ 滑桿美化 */
    #controls input[type="range"] {
      width: 100%;
    }

    /* ✅ 手機版優化 */
    @media (max-width: 600px) {
      #controls {
        width: calc(100% - 20px);
        left: 50%;
        transform: translateX(-50%);
        padding: 14px;
        font-size: 16px;
      }

      .ctrl-item {
        margin-bottom: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- ✅ 控制面板（手機版美化） -->
  <div id="controls">

    <label class="ctrl-item">
      <span>自動旋轉</span>
      <input type="checkbox" id="autoRotate">
    </label>

    <label class="ctrl-item">
      <span>旋轉速度</span>
      <input type="range" id="rotateSpeed" min="0.0005" max="0.05" step="0.001" value="0.01">
    </label>

    <label class="ctrl-item">
      <span>相機透視</span>
      <input type="range" id="cameraFov" min="20" max="100" step="1" value="45">
    </label>

    <label class="ctrl-item">
      <span>環境光強度</span>
      <input type="range" id="ambientIntensity" min="0" max="2" step="0.1" value="1">
    </label>

  </div>

  <!-- ✅ Three.js 主程式 -->
  <script src="./libs/fflate.module.js"></script>

</body>
</html>
