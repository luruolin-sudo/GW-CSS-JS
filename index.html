<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>燈具 360° 展示</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* 控制面板 */
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-top: 2px solid #ccc;
      font-family: sans-serif;
      font-size: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
    }

    #controls label {
      flex: 1 1 100%;
      margin: 6px 0 2px;
      font-weight: bold;
    }

    #controls input[type="range"] {
      width: 100%;
      height: 30px;
    }

    #controls input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- 控制面板 -->
  <div id="controls">
    <label><input type="checkbox" id="autoRotate"> 自動旋轉</label>

    <label for="rotateSpeed">旋轉速度</label>
    <input type="range" id="rotateSpeed" min="0.0005" max="0.05" step="0.001" value="0.01">

    <label for="ambientIntensity">環境光強度</label>
    <input type="range" id="ambientIntensity" min="0" max="2" step="0.1" value="1">

    <label for="directionalIntensity">方向光強度</label>
    <input type="range" id="directionalIntensity" min="0" max="5" step="0.1" value="2">

    <label for="lightX">方向光 X</label>
    <input type="range" id="lightX" min="-10" max="10" step="0.1" value="2">

    <label for="lightY">方向光 Y</label>
    <input type="range" id="lightY" min="-10" max="10" step="0.1" value="3">

    <label for="lightZ">方向光 Z</label>
    <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="4">

    <label for="cameraFov">相機視角 (FOV)</label>
    <input type="range" id="cameraFov" min="20" max="100" step="1" value="45">
  </div>

  <!-- ✅ 先載入 fflate，避免 EXRLoader 報錯 -->
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>

  <!-- ✅ 再載入 main.js (裡面有 Three.js import) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
