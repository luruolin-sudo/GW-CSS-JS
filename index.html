<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>UI Final</title>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #icon-row {
      position: fixed;
      left: 50%;
      bottom: 150px;
      transform: translateX(-50%);
      display: flex;
      gap: 60px;
      z-index: 20;
    }

    .top-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .top-icon svg {
      width: 48px;
      height: 48px;
      color: white;
      opacity: 0.9;
    }

    .icon-cube {
  width: 48px;
  height: 48px;
  opacity: 0.9;
}

  .top-icon input[type="range"] {
  width: 120px;
  height: 8px;   //控制底線厚度
  appearance: none;
  background: rgba(255,255,255,0.3); //半透明白底
  border-radius: 8px;  //讓底線變圓
    }

    .top-icon input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 22px;    //控制滑塊大小
  height: 22px;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 50%;  //完全圓形
  box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);  //增加亮感、立體感
  cursor: pointer;     
}

.top-icon input[type="range"]::-webkit-slider-thumb:hover {
  background: white;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
}
    
    .top-icon input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    #ui-bar {
  position: fixed;
  left: 32px;
  bottom: 32px;
  transform: none;
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 18px 32px;
      border-radius: 28px;
      background: rgba(0, 0, 0, 0.40);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      z-index: 10;
    }

    .ui-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .model-btn {
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(255, 255, 255, 0.10);
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }

    .model-btn:hover {
      background: rgba(255, 255, 255, 0.22);
    }

    .model-btn.active {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
